organizations:
      dealer-net:
        peers:
        - peer0.dealer-net
        orderers:
        - orderer1.dealer-net
        certificateAuthorities:
        - ca.dealer-net
        mspid: dealerMSP
    peers:
      peer0.dealer-net:
        url: grpcs://peer0.dealer-net:7051
        tlsCACerts:
          path: secret/dealer/msp/tlscacerts/tlsca.pem
    orderers:
      orderer1.dealer-net:
        url: grpcs://orderer1.dealer-net:7050
        tlsCACerts:
          path: secret/dealer/msp/tlscacerts/orderer-tlsca.pem
    name: test-network-carrier-net
    certificateAuthorities:
      ca.dealer-net:
        url: https://ca.dealer-net:7054
        httpOptions:
          verify: false
        tlsCACerts:
          path: secret/dealer/msp/tlscacerts/tlsca.pem
        caName: ca.dealer-net
    client:
      organization: dealer-net
      connection:
        timeout:
          peer:
            endorser: "300"
            eventHub: "300"
            eventReg: "300"
          orderer: "300"
    channels:
      allchannel:
        peers:
          peer0.dealer-net:
            eventSource: true
            chaincodeQuery: true
            endorsingPeer: true
            discover: true
            ledgerQuery: true
        orderers:
        - orderer1.dealer-net
    version: 1.0.0
