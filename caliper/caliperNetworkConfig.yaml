name: Fabric
    version: "2.0.0"

    caliper:
      blockchain: fabric
      sutOptions:
        mutualTls: true
      fabric:
        gateway:
          usegateway: true
          discovery: true

    info:
      Orderer: Kafka
      Version: 2.2.0
      Distribution: Single Host
      StateDB: CouchDB
      Size: 3 Orgs

    channels:
      - channelName: mychannel
        create:
          buildTransaction:
            capabilities: []
            consortium: 'SampleConsortium'
            msps: ['carrierMSP', 'manufacturerMSP']
            version: 0
        contracts:
        - id: simpleauction
          contractID: myMarbles
          install:
            language: golang
            version: "1"
            path: simpleauction/
          instantiate:
            initFunction: init
          initArguments: []
          created: true

    organizations:
      - mspid: Org1MSP
        identities:
          certificates:
          - name: 'admin.carrier-net.svc.cluster.local'
