---
    name: test-network-carrier-net
    version: 1.0.0
    client:
      organization: carrier-net
      connection:
        timeout:
          peer:
            endorser: '300'
            eventHub: "300"
            eventReg: "300"
          orderer: "300"
    channels:
      allchannel:
        orderers:
          - orderer1.supplychain-net
        peers:
          peer0.carrier-net:
            endorsingPeer: true
            chaincodeQuery: true
            ledgerQuery: true
            eventSource: true
            discover: true
    organizations:
      carrier-net:
        mspid: carrierMSP
        peers:
        - peer0.carrier-net
        certificateAuthorities:
        - ca.carrier-net
        orderers:
        - orderer1.supplychain-net
    peers:
      peer0.carrier-net:
        url: grpcs://peer0.carrier-net:7051
        tlsCACerts:
          path: secret/msp/tlscacerts/tlsca.pem
        grpcOptions:
          ssl-target-name-override: peer0.carrier-net
          grpc.keepalive_time_ms: 6000
          request-timeout: 1200000
    certificateAuthorities:
      ca.carrier-net:
        url: https://ca.carrier-net:7054
        caName: ca.carrier-net
        tlsCACerts:
          path: secret/msp/tlscacerts/tlsca.pem
        httpOptions:
          verify: false
    orderers:
      orderer1.supplychain-net:
        url: grpcs://orderer1.supplychain-net:7050
        grpcOptions:
          ssl-target-name-override: orderer1.supplychain-net
          grpc.keepalive_time_ms: 6000
          request-timeout: 1200000
        tlsCACerts:
          path: secret/msp/tlscacerts/orderer-tlsca.pem