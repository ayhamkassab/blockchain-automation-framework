apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: controller-net-ca-tools
  namespace: controller-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: controller-net-ca-tools
  chart:
    git: https://github.com/ayhamkassab/blockchain-automation-framework.git
    ref: master
    path: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: controller-net
      name: ca-tools

    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      
    storage:
      storageclassname: controllersc
      storagesize: 512Mi
