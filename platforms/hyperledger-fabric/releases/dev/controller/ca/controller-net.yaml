apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: controller-net-ca
  namespace: controller-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: controller-net-ca
  chart:
    git: https://github.com/ayhamkassab/blockchain-automation-framework.git
    ref: master
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: controller-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    server:
      name: ca
      tlsstatus: true
      admin: controller-admin
    storage:
      storageclassname: controllersc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: http://130.104.229.14:30000
      authpath: controller-net-auth
      secretcert: secret/crypto/peerOrganizations/controller-net/ca?ca.controller-net-cert.pem
      secretkey: secret/crypto/peerOrganizations/controller-net/ca?controller-net-CA.key
      secretadminpass: secret/credentials/controller-net/ca/controller?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: none
      type: peer
