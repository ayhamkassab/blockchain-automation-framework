info:
  Distribution: Single Host
  Version: 2.2.0
  StateDB: CouchDB
  Size: 3 Orgs
organizations:
- identities:
    certificates:
    - admin: true
      clientPrivateKey:
        path: secret/carrier/tls/admin.pem
      clientSignedCert:
        path: secret/carrier/tls/admin.cert
      name: admin
  connectionProfile:
    path: ./carrierConnectionProfile.yaml
    discover: True
  mspid: carrierMSP
- identities:
    certificates:
    - admin: true
      clientPrivateKey:
        path: secret/manufacturer/tls/admin.pem
      clientSignedCert:
        path: secret/manufacturer/tls/admin.cert
      name: admin
  connectionProfile:
    path: ./manufacturerConnectionProfile.yaml
    discover: True
  mspid: manufacturerMSP
- identities:
    certificates:
    - admin: true
      clientPrivateKey:
        path: secret/supplychain/tls/admin.pem
      clientSignedCert:
        path: secret/supplychain/tls/admin.cert
      name: admin
  connectionProfile:
    path: ./supplychainConnectionProfile.yaml
    discover: True
  mspid: supplychainMSP
- identities:
    certificates:
    - admin: true
      clientPrivateKey:
        path: secret/buyer/tls/admin.pem
      clientSignedCert:
        path: secret/buyer/tls/admin.cert
      name: admin
  connectionProfile:
    path: ./buyerConnectionProfile.yaml
    discover: True
  mspid: buyerMSP
name: Fabric
caliper:
  sutOptions:
    mutualTls: false
  blockchain: fabric
  fabric:
    gateway:
      usegateway: true
      discovery: true
channels:
- contracts:
  - initArguments: []
    created: true
    instantiate:
      initFunction: init
    install:
      path: simpleauction/
      version: "v1"
      language: golang
    id: simpleauction
    contractID: simpleauction
  create:
    buildTransaction:
      version: 0
      consortium: SupplyChainConsortium
      capabilities: []
      msps: carrierMSP[manufacturerMSP[supplychainMSP[buyerMSP
  channelName: allchannel
version: "2.0.0"
